<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="d-flex flex-column h-100">
        <header class="header d-flex justify-content-between align-item-center">
            <h2 class="brand-logo">Car Management</h2>
            <div class="nav d-flex">
                <h4 class="nav-item">Login</h4>
                <h4 class="nav-item">Sign Up</h4>
            </div>
        </header>
        <main class="wrapper d-flex justify-content-center align-item-center h-100">
            <form class="container d-flex flex-column p-4">
                <h2 class="form-heading">Sign In</h2>
                <p>New User?
                    <a> Create an account </a>
                </p>
                <div class="py-3">
                    <div class="form-group">
                        <label for="email">Enter email</label>
                        <input class="form-control" type="email" name="eamil" id="email">
                    </div>
                    <div class="form-group">
                        <label for="email">Enter Password</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="submit d-flex justify-content-between align-item-center">
                        <a class="forgot-password">
                            <p>Forgot Password</p>
                        </a>
                        <button class="submit-btn">Sign In</button>
                    </div>
                </div>
            </form>
        </main>
    </section>
</body>

</html>
